<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/svg/icons8-нота.svg">
    <link rel="stylesheet" href="style.css">
    <title>audio-player</title>
</head>
<body>
    <img src="assets/png/aid_vlast.jpeg" alt="dontstartnow" class="background">
    <section>
    <div class="container">
        <div class="controls">
            <img src="../audio-player/assets/svg/play2.png" class="btn play" alt="play-btn">
            <img src="../audio-player/assets/svg/pause1.png" class="btn pause" alt="pause-btn">
            <h1 class="name">Plamenev<br>Vlast</h1>
            <img src="../audio-player/assets/svg/next.png" class="btn next" alt="next-btn">
            <img src="../audio-player/assets/svg/previous.png" class="btn prev" alt="previous-btn">
            <audio src="../audio-player/assets/audio/Власть.mp4"></audio>
            <time class="start">0.00</time>
            <input type="range" class="time-line" name="time-line">
            <time class="end">3.7</time>
        </div>

    </div>

    </section>
</body>
</html>
