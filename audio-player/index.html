<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/svg/icons8-нота.svg">
    <link rel="stylesheet" href="style.css">
    <title>audio-player</title>
</head>
<body>
    <img src="../audio-player/assets/png/albom.jpg" alt="dontstartnow" class="background">
    <section>
    <div class="container">
        <img src="../audio-player/assets/png/aid_vlast.jpeg" alt="aid-img" class="background-img">
        <div class="controls">
            <img src="../audio-player/assets/svg/play2.png" class="btn play" alt="play-btn">
            <img src="../audio-player/assets/svg/pause1.png" class="btn pause" alt="pause-btn">
            <h1 class="name">Plamenev<br>Vlast</h1>
            <img src="../audio-player/assets/svg/next.png" class="btn next" alt="next-btn">
            <img src="../audio-player/assets/svg/previous.png" class="btn prev" alt="previous-btn">
            <audio class="song" src="../audio-player/assets/audio/01-vlast.mp4"></audio>
            <time class="start">0.00</time>
            <div class="time-line">
                <div class="current-time"></div>
            </div>
            <time class="end">4.50</time>
        </div>

    </div>
<footer>
    <div class="footer">
        <p class="footer-text">2023</p>
        <a class="footer-text" href="https://github.com/epifunchik">Epifunchik</a>
        <a class="footer-text-rs" href="https://rs.school/js-stage0/"><img class="rssschool-img" src="../audio-player/assets/svg/rs_school_js.svg" alt="rssschool-img"></a>
    </div>
</footer>
    </section>
    <script src="index.js"></script>
</body>
</html>
